name: Build & Push Superset

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

env:
  SERVICE_PATH: "."
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}

    steps:
      - uses: actions/checkout@v6

      # Use paths-filter â€“ no git diff needed
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            version:
              - "version.txt"

      # Convert filter result into a simple boolean
      - id: check
        run: |
          if [ "${{ steps.filter.outputs.version }}" = "true" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    # Only build if version changed OR manual trigger
    if: needs.detect-changes.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Superset image
        run: |
          IMAGE=${REGISTRY}/${{ github.repository_owner }}/superset
          VERSION=$(cat ${SERVICE_PATH}/version.txt)

          echo "Building ${IMAGE}:${VERSION}"

          docker build \
            -f ${SERVICE_PATH}/Dockerfile \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            ${SERVICE_PATH}

          docker push ${IMAGE}:${VERSION}
          docker push ${IMAGE}:latest
